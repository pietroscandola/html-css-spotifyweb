<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spotify">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Pietro Scandola">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Spotify</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <main>
            <!-- Main-Header -->
            <div class="main-header">

                <div class="top-main-header icon-medium">
                    <div class="icon"><i class="fab fa-spotify"></i></div>
                    <div class="icon"><i class="fas fa-home"></i></div>
                    <div class="icon"><i class="fas fa-search"></i></div>
                    <div class="icon"><i class="fas fa-book"></i></div>
                </div>
                <div class="down-main-header">
                    <div class="icon"><i class="far fa-arrow-alt-circle-down"></i></div>
                    <div class="icon icon-medium"><i class="fas fa-user-circle"></i></div>
                </div>
            </div>

            <!-- Main Body -->
            <div class="main-body">

                <!-- Top Main Body -->
                <div class="top-main-body">
                    <div class="button-upgrade">EFFETTUA L'UPGRADE</div>
                </div>

                <!-- Down Main Body -->
                <div class="down-main-body">
                    <div class="options">
                        <div class="option">IN EVIDENZA</div>
                        <div class="option">PODCAST</div>
                        <div class="option">CLASSIFICHE</div>
                        <div class="option">GENERI E MOOD</div>
                        <div class="option">NUOVE USCITE</div>
                        <div class="option">SCOPRI</div>
                    </div>
                    <div class="playlist">
                        <h3>Recently played</h3>
                        <div class="album">
                            <img src="img/metal_lifting.jpg" alt="Heavy Metal">
                            <h4 class="title">Heavy Metal</h4>
                            <span class="subtitle">Subtitle</span>
                        </div>

                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer></footer>
    </div>


</body>

</html>
